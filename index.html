<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <div id="register" class="form-container">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Full Name">
      <input type="text" id="reg-email" placeholder="Email">
      <input type="password" id="reg-password" placeholder="Password">
      <button id="register-btn">Register</button>
      <p class="toggle">Already have an account? <span id="go-to-login">Login</span></p>
      <p id="reg-error" class="error"></p>
    </div>
  
    <!-- Login Form -->
    <div id="login" class="form-container hidden">
      <h2>Login</h2>
      <input type="text" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p class="toggle">Don't have an account? <span id="go-to-register">Register</span></p>
      <p id="login-error" class="error"></p>
    </div>
  
    <!-- Home Page -->
    <div id="home" class="hidden">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
